picture: assets/images/profile.jpg

url: http://amanchandra333.github.io
# your url: http://USERNAME.github.io

permalink: /:title/
baseurl: "/"
markdown: kramdown
highlighter: rouge
# If you want to include your resume, set to true
# and specify source (external or local).
